{! /templates/layouts/main.html !}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>{#insert title/}</title>
		{#bundle/}
		<!-- Bundled JS and CSS -->
	</head>
	<body
		class="bg-gray-900 text-white min-h-screen font-sans"
		hx-headers='{"{inject:csrf.headerName}":"{inject:csrf.token}"}'
	>
		<header
			class="p-4 bg-slate-800 flex justify-between items-center border-b-2 border-red-400"
		>
			<h1 class="text-xl font-bold">Todo List</h1>
			<button
				hx-get="/todolist/item/new"
				hx-target="#modal-div"
				hx-swap="innerHTML"
				class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white"
			>
				+ Add Item
			</button>
		</header>

		<main
			id="todo-content"
			class="p-4"
		>
			{#insert /}
			<!-- Template body -->
		</main>

		<div id="modal-div">
			<!-- will get swapped into -->
		</div>
		<template id="confirm-dialog-template">
			{#include /fragments/confirmDialog /}
		</template>
	</body>
</html>
