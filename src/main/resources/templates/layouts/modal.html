<!-- Modal backdrop -->
<div
	id="modal-backdrop"
	class="fixed inset-0 bg-black/50 backdrop-blur-lg flex items-center justify-center z-50 animate-fade-in"
	onclick="closeModal(event)"
>
	<!-- Modal content -->
	<div
		id="modal-content"
		class="bg-ink-700 rounded-2xl shadow-xl w-full max-w-md transform transition-all scale-95 animate-scale-in"
		onclick="event.stopPropagation()"
	>
		<!-- Header -->
		<div
			class="flex justify-between items-center border-b border-ink-600 p-4"
		>
			<h2 class="text-lg font-semibold text-white">
				{! modal title !} {#insert modalTitle/}
			</h2>
			<button
				type="button"
				onclick="closeModal(event)"
				class="text-ink-400 hover:text-white transition-colors"
			>
				âœ•
			</button>
		</div>
		{! Body of the modal is inserted here !} {#insert /}
	</div>
</div>
