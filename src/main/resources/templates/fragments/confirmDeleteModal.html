{#include layouts/modal } {#modalTitle}Confirm Deletion{/modalTitle}
<!-- Body -->
<div class="p-4 space-y-3 text-ink-200">
	<p>Are you sure you want to delete this item?</p>
	<p class="text-sm text-ink-400">You wonâ€™t be able to undo this action.</p>
</div>

<!-- Actions -->
<div class="flex justify-end space-x-2 p-4 border-t border-ink-600">
	<button
		type="button"
		onclick="closeModal(event)"
		class="px-4 py-2 rounded-lg bg-blend-darken bg-ink-700 block hover:bg-ink-600 text-white transition-colors"
	>
		Cancel
	</button>
	<button
		type="button"
		onclick="confirmDelete(event)"
		class="relative px-4 py-2 rounded-lg bg-alarm-600 hover:bg-alarm-700 text-ink-800 transition-colors"
	>
		<img
			id="buttonLoader"
			src="/tail-spin-black.svg"
			alt=""
			class="btn-spinner absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 invisible w-5 h-5"
		/>
		<span class="btn-text">Delete</span>
	</button>
</div>

{/include}
