{#include layouts/modal } {#modalTitle}View Todo{/modalTitle}
<div class="p-4 space-y-3">
	<h2 class="text-xl font-bold text-sky-400">{item.title}</h2>

	<p class="text-ink-300">
		Status: {#if item.completed}
		<span class="text-pine-400 font-medium">Completed</span>
		{#else}
		<span class="text-alarm-400 font-medium">Pending</span>
		{/if}
	</p>

	<p class="text-ink-200 whitespace-pre-line">{item.description}</p>

	<!-- Actions -->
	<div class="mt-4 flex justify-end space-x-2">
		<button
			hx-get="item/{item.id}/edit"
			hx-target="#modal-div"
			hx-swap="innerHTML"
			class="relative px-4 py-2 rounded-lg bg-warning-500 hover:bg-warning-600 text-ink-800 transition-colors"
		>
			<img
				class="htmx-indicator absolute w-5 h-5 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
				src="/tail-spin-black.svg"
				alt=""
			/>
			<span>Edit</span>
		</button>
		<button
			type="button"
			onclick="handleDeleteItem(event, '{item.id}')"
			class="px-4 py-2 rounded-lg bg-alarm-600 hover:bg-alarm-700 text-ink-800 transition-colors"
		>
			Delete
		</button>
	</div>
</div>
{/include}
