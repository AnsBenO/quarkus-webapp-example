<div class="mb-8 text-ink-300 text-center">{items.completeCount()}</div>

<ul
	id="todo-list"
	class="space-y-2 max-w-xl flex flex-col mx-auto"
>
	{#each items}
	<li
		id="item-{it.id}"
		class="flex justify-between items-center px-4 py-2 bg-ink-700 rounded-lg shadow"
	>
		<div>
			<a
				hx-get="item/{it.id}"
				hx-target="#modal-div"
				hx-swap="innerHTML"
				class="hover:underline text-sky-400"
				>{it.title}</a
			>
			{#if it.completed}
			<span class="text-pine-400 ml-2">(completed)</span>
			{/if}
		</div>
		<div class="space-x-2">
			<button
				hx-get="item/{it.id}/edit"
				hx-target="#modal-div"
				hx-swap="innerHTML"
				class="text-warning-500 hover:text-warning-400"
			>
				<i class="fa-regular fa-pen-to-square"></i>
			</button>
			<button
				onclick="handleDeleteItem(event, '{it.id}')"
				class="text-alarm-600 hover:text-alarm-400"
			>
				{! font awesome delete !}
				<i class="fa-solid fa-delete-left"></i>
			</button>
		</div>
	</li>
	{/each} {#if toast}
	<script>
		showToastNotification(
			"{toast.title}",
			"{toast.message}",
			"{toast.type.value}"
		);
	</script>
	{/if}
</ul>
