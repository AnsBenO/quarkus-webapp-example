{#include layouts/modal } {#modalTitle}Edit Todo Item{/modalTitle}

<!-- Form -->
<form
	hx-patch="item/{item.id}/edit"
	hx-target="#todo-content"
	hx-swap="innerHTML"
	class="p-4 space-y-4"
>
	<input
		type="hidden"
		name="id"
		value="{item.id}"
	/>

	<!-- Title -->
	<label class="block">
		<span class="text-ink-300">Title</span>
		<input
			type="text"
			name="title"
			value="{item.title}"
			class="mt-1 p-2 w-full rounded-lg bg-ink-900 text-white focus:outline-none focus:ring-2 focus:ring-warning-500"
			required
		/>
	</label>

	<!-- Description -->
	<label class="block">
		<span class="text-ink-300">Description</span>
		<textarea
			name="description"
			rows="3"
			class="mt-1 p-2 w-full rounded-lg bg-ink-900 text-white focus:outline-none focus:ring-2 focus:ring-warning-500"
			required
		>
{item.description}</textarea
		>
	</label>

	<div class="flex items-center mb-4">
		<input id="default-checkbox" type="checkbox" name="completed"
		value="true" {#if item.completed}checked{/if} class="w-4 h-4 rounded-sm
		focus:ring-sky-600 ring-offset-ink-800 focus:ring-2 bg-ink-700
		border-ink-600">
		<label
			for="default-checkbox"
			class="ms-2.5 text-sm font-medium text-gray-300"
		>
			Completed</label
		>
	</div>

	<!-- Actions -->
	<div class="flex justify-end space-x-2 pt-2">
		<button
			type="button"
			onclick="closeModal(event)"
			class="px-4 py-2 rounded-lg bg-ink-700 hover:bg-ink-600 text-white transition-colors"
		>
			Cancel
		</button>
		<button
			type="submit"
			class="px-4 py-2 rounded-lg bg-warning-500 hover:bg-warning-600 text-ink-800 transition-colors"
		>
			Save
		</button>
	</div>
</form>
{/include}
